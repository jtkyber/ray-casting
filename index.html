<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
    <title>Ray Casting</title>
</head>
<body>
    <div class="container">
        <h3 class="fpsCounter">FPS: <span class="fpsValue">0</span></h3>
        <div class="settings">
            <div class="sliderContainer">
                <h5>Quality</h5>
                <input type="range" min="1" max="99" value="92" id="quality">
                <h5 id="qualityValue">92</h5>
            </div>
            <div class="sliderContainer">
                <h5>FOV</h5>
                <input type="range" min="1" max="170" value="45" id="fov">
                <h5 id="fovValue">45</h5>
            </div>
            <div class="sliderContainer">
                <h5>FPS Cap</h5>
                <input type="range" min="0" max="5" value="2" id="fpsCap">
                <h5 id="fpsCapValue">60</h5>
            </div>
            <div class="btnContainer">
                <button id="toggleCornersBtn">Corner 
                    Detection
                </button>
                <button id="resetSettingsBtn">Reset 
                    Settings
                </button>
                <button id="toggleFPSBtn">Show 
                    FPS
                </button>
                <button id="mapEditorBtn">Map 
                    Editor
                </button>
            </div>

            <button id="settingsBtn">Settings</button>
        </div>
            <canvas id='world3d' width="1920" height="1200"></canvas>
            <canvas id='world' width="1920" height="1200"></canvas>
        <div class="worldCreationContainer">
            <div class="wallEditorBtns">
                <button id="saveWallsBtn">Save</button>
                <button id="undoBtn">Undo</button>
                <button id="addSpriteBtn">Add Sprite</button>
                <button id="clearEditorBtn">Clear</button>
                <button id="defaultMapBtn">Default Map</button>
                <button id="exitEditorBtn">Exit</button>
            </div>
            <canvas id='worldCreation' width="1920" height="1200"></canvas>
        </div>
    </div>
</body>
</html>
